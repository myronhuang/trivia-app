      <img class="answer-box-1" src="./assets/answer-box.svg" />

    </div>

      <img class="answer-box-1" src="./assets/answer-box.svg" />

      <img class="answer-box-1" src="./assets/answer-box.svg" />
      <div class="option"></div>
    </div>

  </div>

  <div id="new-question-button-wrapper">
    <img class="new-question-button-container" src="./assets/next-question-button.svg" />
